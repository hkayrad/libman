<head>
    <meta charset="UTF-8">

    <title>LibMan Demo</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="loginDiv" class="loginDiv">
        <h3 id="subTitle">Firebase Web Login Example</h3>
        <div class="loginForm">
            <input class="default" type="email" placeholder="Email..." id="emailField" />
            <input class="default" type="password" placeholder="Password..." id="passwordField" />
            <button class="default" onclick="login()">Login to Account</button>
        </div>
    </div>

    <div id="userDiv" class="userDiv">
        <h3 id="subTitle">Logged in as :</h3>
        <div class="logoutForm">
            <p id="userPara">Welcome to Firebase web Login Example. You're currently logged in.</p>
            <button class="default" onclick="logout()">Logout</button>
        </div>
        <div class="toggleButtons">
            <div class="row">
                <button class="default" onclick="toggleAddBook()">Add Book</button>
                <button class="default" onclick="toggleSeeBooks()">See Your Book List</button>
            </div>

        </div>
        <div id="addBookSection" class="addBookSection">
            <h3 id="subTitle">Add Book</h3>
            <input class="default" type="text" placeholder="Book Name" id="bName">
            <input class="default" type="text" placeholder="Writer" id="bWriter">
            <input class="default" type="number" placeholder="Shelf Index" id="shIndex">

            <button class="default" onclick="addBook()">Add Book to Library</button>
        </div>

        <div id="seeBooksSection" class="seeBooksSection">
            <h3 id="subTitle">See Your Books</h3>
            <button class="default" onclick="seeBooks()">See Your Books</button>
        </div>
    </div>
